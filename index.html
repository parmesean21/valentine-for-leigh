<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #fff0f7, #f0faf5);
    overflow: hidden;
    font-family: 'Playfair Display', serif;
}

/* ğŸŒ¸ Sakura petals */
.sakura {
    position: absolute;
    top: -50px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* ğŸŒ¿ Lily of the Valley */
.lily {
    position: absolute;
    top: 0;
    width: 80px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    font-size: 28px;
    opacity: 0.9;
    animation: sway 4s ease-in-out infinite;
}

.left { left: 10px; }
.right { right: 10px; }

@keyframes sway {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(2deg); }
    100% { transform: rotate(0deg); }
}

/* ğŸŒ³ Willow Tree */
#willow {
    position: absolute;
    top: 48%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    filter: drop-shadow(0 0 25px rgba(120,200,160,0.7));
    animation: willowGlow 4s ease-in-out infinite;
}

@keyframes willowGlow {
    0% { filter: drop-shadow(0 0 10px rgba(120,200,160,0.4)); }
    50% { filter: drop-shadow(0 0 30px rgba(120,200,160,0.8)); }
    100% { filter: drop-shadow(0 0 10px rgba(120,200,160,0.4)); }
}


/* ğŸ’Œ Question Box */
#messageBox {
    display: none;
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.9);
    padding: 25px 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

h2 { color: #4c7a67; }

button {
    padding: 12px 30px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin: 10px;
}

#yes {
    background: #f4a6c1;
    color: white;
}

#yes:hover { background: #e28eb0; }

#no {
    background: #ccc;
    position: relative;
}

/* ğŸ’ YES RESULT */
#result {
    display: none;
    position: absolute;
    inset: 0;
    background: rgba(255,245,250,0.97);
    text-align: center;
    padding-top: 90px;
}

#result h1 {
    font-size: 44px;
    color: #d46a8c;
}

.bouquet {
    font-size: 95px;
    animation: pop 1s ease;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<script>
/* Sakura petals */
for (let i = 0; i < 40; i++) {
    const petal = document.createElement("div");
    petal.className = "sakura";
